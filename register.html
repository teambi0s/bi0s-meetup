<section id="section-intro" class="section-wrapper section-about">
<div class="container">
    <form action="https://formspree.io/amritabi0s1@gmail.com" method="POST">
    <div class="row">
        <div class="col-md-12" id="registration-msg" style="display:none;">
            <div class="alert"></div>
        </div>
        <div class="col-sm-6">
          <h2>Free Registration</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <h4>Gender : 
                        <select name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="other">others</option>
                           </select>
                        </h4>
            </div>

            <div class="form-group">
                <input type="tel" pattern="^\d{10}$" class="form-control" placeholder="Phone Number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Institution/Organization" id="org" name="org" required>
            </div>
            <div class="form-group">
                <textarea type="text" rows="6" cols="40" class="form-control" placeholder="Description" id="msg" name="msg" required></textarea>
            </div>

<div class="text-center mt20">
        <input type="submit" class="btn btn-black" id="registration-submit-btn" value="Send"></input>
     </div>
        </div>

        <div class="col-sm-6">
          <h2>Meetup is at</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.2053482280567!2d77.67322301515448!3d12.894513390906472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13479d2e4305%3A0xd6b59b950267adde!2sAmrita%20Vishwa%20Vidyapeetham%20University!5e0!3m2!1sen!2sin!4v1570992033181!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
